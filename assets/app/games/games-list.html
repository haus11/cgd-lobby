<h1>Games</h1>
<ul>
    <li ng-repeat="games in games">
        <div>
            <p ng-repeat="(key, val) in model_def">{{key}} : {{games[key]}}</p>
        </div>
        <a href="" ui-sref="games.edit({ id: games.id })">Edit</a>
        <a href="" ng-click="remove(games)">Delete</a>
    </li>
</ul>
<div ng-show="games.length === 0">Looks like you haven't added any games yet?</div>
<a ng-hide="adding" ui-sref="games.add">Add A New Games</a>
