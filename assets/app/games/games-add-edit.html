<h1>Add / Edit games</h1>
<form name="new_games_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="games[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(games)">Save games</button>
    <button ui-sref="games.list">Cancel</button>
</form>
