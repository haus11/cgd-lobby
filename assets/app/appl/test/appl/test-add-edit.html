<h1>Add / Edit appl/test</h1>
<form name="new_appl/test_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="appl/test[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(appl/test)">Save appl/test</button>
    <button ui-sref="appl/tests.list">Cancel</button>
</form>
