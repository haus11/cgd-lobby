<h1>Add / Edit AmRole</h1>
<form name="new_AmRole_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="AmRole[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(AmRole)">Save AmRole</button>
    <button ui-sref="Amroles.list">Cancel</button>
</form>
