<h1>Add / Edit Offer</h1>
<form name="new_Offer_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="Offer[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(Offer)">Save Offer</button>
    <button ui-sref="Offers.list">Cancel</button>
</form>
