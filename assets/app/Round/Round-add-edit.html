<h1>Add / Edit Round</h1>
<form name="new_Round_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="Round[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(Round)">Save Round</button>
    <button ui-sref="Rounds.list">Cancel</button>
</form>
