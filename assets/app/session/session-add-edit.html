<h1>Add / Edit session</h1>
<form name="new_session_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="session[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(session)">Save session</button>
    <button ui-sref="sessions.list">Cancel</button>
</form>
