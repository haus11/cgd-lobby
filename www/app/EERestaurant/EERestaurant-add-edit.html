<h1>Add / Edit EERestaurant</h1>
<form name="new_EERestaurant_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="EERestaurant[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(EERestaurant)">Save EERestaurant</button>
    <button ui-sref="Eerestaurants.list">Cancel</button>
</form>
